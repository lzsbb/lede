name: OpenWrt-CI
on:
  push:
    branches: 
      - master
  # schedule:
  #   - cron: 0 20 * * *
  # release:
  #   types: [published]
jobs:
  build:
   
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: master
          fetch-depth: 1000000

      - name: 空间清理
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo -E apt-get update
          sudo -E apt-get -y install openssl libssl-dev xmlto asciidoc libpcre3 libpcre3-dev build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          df -h
      - name: 升级 feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          ./scripts/feeds update base packages
          ./scripts/feeds install libpcre
      - name: 编制固件要求
        run: |
          rm -f ./.config*
          touch ./.config
          # 编译x64固件:
          cat >> .config <<EOF
          COCONFIG_TARGET_ar71xx_generic=y
          CONFIG_TARGET_ar71xx_generic=y
          CONFIG_TARGET_ar71xx_generic_DEVICE_carambola2=y
          CONFIG_PACKAGE_kmod-ath79-carambola2=y
          CONFIG_PACKAGE_kmod-ath79-i2s=y
          CONFIG_PACKAGE_kmod-ath79-i2s-dev=y
          CONFIG_PACKAGE_kmod-ath79-pcm=y
          CONFIG_PACKAGE_kmod-ath79-qca-ap123-ak4430=y
          EOF
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig
      - name: 下载 dl
        run: |
          make download -j8
          find dl -size -1024c -exec rm -f {} \;
      - name: 编译固件
        run: |
          make -j$(nproc) || make -j1 V=s
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin
      - name: 收取固件
        run: find ./bin/targets/ -type d -name "packages" | xargs rm -rf {}

      - name: 上传固件
        uses: actions/upload-artifact@master
        with:
          name: OpenWrt firmware
          path: ./bin/targets/
